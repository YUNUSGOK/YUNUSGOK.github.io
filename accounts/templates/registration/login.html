<body style="background-repeat: no-repeat;background-size: cover;background-image: url(&quot;{%static 'accounts/assets/img/home_image.jpeg'%}&quot;);">

    <!-- Start: Login Form Dark -->
    <div class="login-dark" style="background-image: url(&quot;{%static 'accounts/assets/img/home_image.jpeg'%}&quot;);">
        <form method="post">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Kullanıcı Adı"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Şifre"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Giriş Yap</button></div><a class="forgot" href="/accounts/password_reset/">Şifremi unuttum?</a><a class="forgot" href="/accounts/signup/">Üye Ol</a></form>
    </div>
    <!-- End: Login Form Dark -->
    <!-- Start: index-top-info -->
    <div class="d-flex flex-row align-items-center index-top-info">
        <div class="container">
            <div class="row">
                <div class="col social-links">
                    <div class="float-left">
                        <ul>
                            <li><a href="https://www.facebook.com/odtusat/"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="https://www.instagram.com/odtusat/"><i class="fa fa-instagram"></i></a></li>
                            <li><a href="https://www.youtube.com/user/ODTUSAT"><i class="fa fa-youtube-play"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col contact-information">
                    <div class="float-right"><span>sat-yk@metu.edu.tr</span></div><a href="/home" style="padding-right: 20px;">Anasayfa</a><a href="/accounts/login" style="padding-right: 20px;">Üye Girişi</a><a href="/contact" style="padding-right: 20px;">İletişim</a></div>
            </div>
        </div>
    </div>
    <!-- End: index-top-info -->
    <script src="{%static 'accounts/assets/js/jquery.min.js'%}"></script>
